<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
	<script>
	$(document).ready(function(){
    	$("button").click(function(){
        	$.get("http://localhost:8080/easynotes/api/notes", function(notes, status){
            	alert("Notes: " + JSON.stringify(notes) + "\nStatus: " + status);
				createTable(notes);
        	});
    	});
	});

	function createTable(notes) {
		var txt="<table border=\"1\"><tr><th>Bemerkung</th><th>Inhalt</th><th>created</th></tr>"
		$.each( notes, function( key, note ) {
	   		txt+="<tr><td>"+note.title+"</td><td>"+note.content+"</td><td>"+note.created+"</td></tr>";
		});
		txt+="</table>"
		$("p").html(txt);
	}
	</script>
</head>
<body>
	<button>Send an HTTP GET request to a page and get the result back</button>
	<p></p>
</body>
</html>
